<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>پنل شخصی من</title>

  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet">

  <style>
    body{
      font-family: Vazirmatn, Arial, sans-serif;
      background:#fafafa;
      margin:0;
      color:#131313;
      text-align:center;
    }

    header{
      background:#fff;
      border-bottom:1px solid #ddd;
      padding:12px;
      font-weight:700;
    }

    .panel{
      max-width:900px;
      margin:20px auto;
      padding:16px;
    }

    .card{
      background:#fff;
      border:1px solid #e5e5e5;
      border-radius:10px;
      padding:16px;
    }

    input,button{
      font-family:inherit;
      padding:10px;
      border-radius:8px;
      border:1px solid #ccc;
    }

    button{
      cursor:pointer;
      background:#44B0EC;
      color:#fff;
      border:none;
      margin-top:10px;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
      gap:12px;
      margin-top:16px;
    }

    .post img{
      width:100%;
      border-radius:10px;
    }
  </style>
</head>

<body>

<header>پنل شخصی من</header>

<div class="panel">
  <div class="card">
    <h3>افزودن پست</h3>
    <input type="file" id="file" accept="image/*">
    <br>
    <button onclick="addPost()">بارگذاری</button>
  </div>

  <div class="grid" id="posts"></div>
</div>

<script>
function addPost(){
  const fileInput = document.getElementById('file');
  const file = fileInput.files[0];
  if(!file) return;

  const reader = new FileReader();
  reader.onload = function(){
    const posts = JSON.parse(localStorage.getItem('posts') || '[]');
    posts.unshift(reader.result);
    localStorage.setItem('posts', JSON.stringify(posts));
    showPosts();
  };
  reader.readAsDataURL(file);
}

function showPosts(){
  const box = document.getElementById('posts');
  box.innerHTML = '';
  const posts = JSON.parse(localStorage.getItem('posts') || '[]');
  posts.forEach(src=>{
    const div = document.createElement('div');
    div.className = 'post';
    div.innerHTML = `<img src="${src}">`;
    box.appendChild(div);
  });
}

showPosts();
</script>

</body>
</html>
